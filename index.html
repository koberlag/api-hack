<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proximity</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!--<script src="js/app.js"></script>-->
</head>
<body>
	<div class="content">
		<h1>Proximity</h1>
		<section class="filter-container">
			<form class="filter-form" onsubmit="return false;">
				<div class="row">
					<!-- Use Blur event-->
					<span>Artists: </span><input type="text"> 
				</div>
				<div class="row">
					<span>Within: </span>
					<select name="proximity" id="proximity-list">
						<option value="1">1 Mile</option>
						<option value="5">5 Miles</option>
						<option value="10">10 Miles</option>
						<option value="25">25 Miles</option>
						<option value="50">50 Miles</option>
					</select>
					<span>of: </span>
					<input type="text" id="location">
				</div>
				<div class="row">
					<span>Starting: </span>
					<input type="text" id="location">
					<span>in: </span>
					<select name="proximity" id="proximity-list">
						<option value="">(Any Time)</option>
						<option value="1">1 hour</option>
						<option value="2">2 hours</option>
						<option value="3">3 hours</option>
						<option value="4">4 hours</option>
						<option value="5">5 hours</option>
						<option value="6">6 hours</option>
					</select>
				</div>
			</form>
		</section>
		<section class="result-container">
			<div class="event-container">
				<a href="http://www.bandsintown.com/event/10352592?app_id=Proximity" class="event-link">View Event</a>
				<div class="venue-container">
					<h3>Venue</h3>
					<div class="venue-name">Chuggin Monkey</div>
					<div class="venue-city">Austin</div>
					<div class="venue-state">Texas</div>
				</div>
				<div class="artist-container">
					<h3>Artists</h3>
					<ul class="artist-list"><li>Flynt Reid</li></ul>
				</div>
			</div>
		</section>
		<div class="templates hidden">
			<div class="event-container">
				<a href="" class="event-link">View Event</a>
				<div class="venue-container">
					<h3>Venue</h3>
					<div class="venue-name"></div>
					<div class="venue-city"></div>
					<div class="venue-state"></div>
				</div>
				<div class="artist-container">
					<h3>Artists</h3>
					<ul class="artist-list"></ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
