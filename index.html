<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proximity</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
	<link href='//fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initializeLocation" async defer></script>
</head>
<body>
	<h1>Proximity</h1>
	<div class="content">
		<section class="filter-container">
			<div class="row">
				<div class="label-input-container">
					<span id="proximity-label">Within: </span>
					<select name="proximity" id="proximity-list">
						<option value="1">1 Mile</option>
						<option value="5">5 Miles</option>
						<option value="10">10 Miles</option>
						<option value="25">25 Miles</option>
						<option value="50">50 Miles</option>
					</select>
				</div>
				<div class="label-input-container">
					<span id="location-label">of: </span>
					 <input id="location" placeholder="Enter Your City Name"
		     				onFocus="getCurrentLocation" type="text" onsubmit="return false;"></input>
		     		<span class="location-icon"><i class="fa fa-map-marker"></i></span>
		     	</div>
		     	<div class="label-input-container">
		     		<span id="date-label">from: </span>
					<input type="text" id="from-date">
					<input id="search-button" type="button" value="Search">
				</div>
			</div>
		</section>
		<div id="loading"><i class="fa fa-spinner fa-pulse"></i></div>
		
		<section class="result-container ">
			<div class="view-switch hidden">
				<span class="list-view blue"><i class="fa fa-bars"></i></span>
				<span class="map-view"><i class="fa fa-map-marker"></i></span>
			</div>
			<div class="result-content">
				<div class="map-container">
					<div id="map"></div>
				</div>
				<div class="list-container active"></div>
			</div>
		</section>
		
		<div class="templates hidden">
			<div class="date-header-container">
				<h2 class="date-header"></h2>
			</div>
			<div class="event-container">
				<a href="" class="event-link">
					<div class="artist-container">
						<ul class="artist-list"></ul>
					</div>
					<div>
						<span class="venue-name"></span>
						<span class="event-time"></span>
					</div>
				</a>
			</div>
			<div class="error">
				<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
			</div>
		</div>
	</div>
</body>
</html>
